<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="bookings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container p-3" id="container">
      <h5 id="booking-title"></h5>

      <form id="form">

        <div class="form-group mb-2">
          <label class="form-label">Token Number</label>
          <input
            type="text"
            class="form-control"
            id="booking-id"
            data-type='create'
            placeholder="09-123456789"
            readonly>
        </div>

        <div class="form-group mb-2">
          <label class="form-label">Patient Name</label>
          <input
            type="text"
            class="form-control"
            id="patient-name"
            data-type='create'
            placeholder="09-123456789"
            readonly>
        </div>

        <div class="form-group mb-2">
          <label class="form-label">Patient Contact</label>
          <input
            type="text"
            class="form-control"
            id="patient-contact"
            readonly>
        </div>

        <div class="form-group mb-2">
          <label class="form-label">Doctor</label>
          <input
            type="text"
            class="form-control"
            id="doctor"
            readonly>
        </div>

        <div class="form-group mb-2">
          <label class="form-label">Booking Date</label>
          <input
            type="text"
            class="form-control"
            id="booking-date"
            readonly>
        </div>

        <div class="form-group mb-2">
          <label class="form-label">Booking Time</label>
          <input
            type="text"
            class="form-control"
            id="booking-time"
            readonly>
        </div>

        <div class="d-flex justify-content-center mb-2">
          <button class="btn btn-primary" id="close-button">Close</button>
        </div>

      </form>
    </div>
  </body>
  <script src='booking_details.js' type="text/javascript">

  </script>
</html>
