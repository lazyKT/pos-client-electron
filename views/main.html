<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Pharmacy POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="user/user.css">
  </head>
  <body>

    <!-- main menu -->
    <div id="main-container" class="main-container">
      <div class="container">

        <!-- app icon -->
        <div class="d-flex justify-content-center mb-3">
          <img src="res/appicon.ico" style="height: 180px;width: 180px;" alt="">
        </div>

        <!-- content selections row-1 -->
        <div class="row my-1">
          <div
            class="col menu-item card mx-1"
            id="user"
            onclick="requestLoginWindow('user')">
            <div class="card-body">
              <i class="fas fa-user-friends"></i>
              <p>Users Management</p>
            </div>
          </div>
          <div
            class="col menu-item card mx-1"
            id="inventory"
            onclick="requestLoginWindow('inventory')">
            <div class="card-body">
              <i class="fas fa-cart-plus"></i>
              <p>Inventory</p>
            </div>
          </div>
          <div
            class="col menu-item card mx-1"
            id="inventory"
            onclick="requestLoginWindow('service')">
            <div class="card-body">
              <i class="fas fa-file-medical-alt"></i>
              <p>Services</p>
            </div>
          </div>
        </div>

        <!-- content selections row-2 -->
        <div class="row my-1">
          <div
            class="col order-1 menu-item card mx-1"
            id="setting"
            onclick="requestLoginWindow('bookings')">
            <div class="card-body">
              <i class="fas fa-clipboard-list"></i>
              <p>Bookings</p>
            </div>
          </div>
          <div class="col order-5 menu-item card mx-1"
          id="setting"
          onclick="requestLoginWindow('sales')">
            <div class="card-body">
              <i class="fas fa-chart-line"></i>
              <p>Sales</p>
            </div>
          </div>
          <div class="col order-5 menu-item card mx-1"
          id="setting"
          onclick="requestLoginWindow('cashier')">
            <div class="card-body">
              <i class="fas fa-cash-register"></i>
              <p>Cashier</p>
            </div>
          </div>
        </div>

        <p class="text-center mt-3 text-muted">Version Number: 0.1.3</p>

      </div>
    </div>

    <!-- login modal -->
    <div class="login-modal-container" id="login-modal-container">
      <div class="login-modal">
        <h5 class="mb-2">Login</h5>
        <div class="alert alert-danger mb-1" id="error-alert">

        </div>
        <form>
          <div class="mb-3">
            <label class="form-label">Log into :</label>
            <select class="form-control" id="content-selection">
              <option value="" selected>Please Choose The Page</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button id="login" onclick="loginUserToUserPannel(event)" class="btn btn-primary w-100 my-1">Login</button>
          <button id="login-cancel" onclick="closeLoginModal(event)" class="btn btn-outline-secondary w-100 my-1">Cancel</button>
        </form>
      </div>
    </div>

    <script src="main.js" data-name='main'>

    </script>
  </body>
</html>
