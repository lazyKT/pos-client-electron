<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="preview.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="p-2">

    <header class="d-flex justify-content-between p-2">
      <h5 class="text-muted">Preview Export</h5>
      <button class="btn btn-success" id="export">Export</button>
    </header>

    <!-- contents -->
    <table class="table table-hover mt-3" id="preview-table">
        <thead>
          <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Description</th>
            <th scope='col'>Expiry Date</th>
            <th scope='col'>Quantity</th>
            <th scope='col'>Unit Price</th>
            <th scope='col'>Approved</th>
            <th scope='col'>Ingredients</th>
          </tr>
        </thead>

    </table>

    <div class="my-modal" id="loading">
      <div class="text-center text-primary">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="preview.js">

  </script>
</html>
