<!-- inventory layout -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Pharmacy POS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
        <link rel="stylesheet" href="inventory/inventory.css">
        <script>
            
            </script>
    </head>
<body>

<div class="container">
<div class="top-header">
   <h4>My Inventory</h4>
   <button type="button" name="button" idea="create-user">
     Create
   </button>
</div>
<div class="card my-2 box">
    <div class="card-body search-div">
      <input class="w-75" type="text" name="" value="" placeholder="Search items">
      <div class="w-25">
        <button type="button" name="button">Search</button>
      </div>
    </div>
  </div>
  <div class="card my-2 box">
    <div class="card-body">
    <table class="table" id="item-table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Expire Date</th>
          <th scope="col">Quantity</th>
          <th scope="col">Location</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
        
      </table>
    </div>
  </div>
</div>
</body>
</html>
