<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create New Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="doctor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  </head>
  <body style="background: #E5EAFA;">
    <div class="container mt-3" >
      <div class="d-flex justify-content-center" id="name" style="color:black; margin:5px;" >
         
      </div>
      <div id="error">

      </div>
      <div class="card mx-1" style="background-color: #E5EAFA;" >
        <div class="card-body">
          <form>
            
             <button style="margin:10px;" onclick="addForm()" class="mx-1 btn btn-success" id="addButton" type="button" name="addButton" >Add Working Hours + </button>
            
            <div class="container" id="currentContainer" style="margin: 10px;">
                      
            </div>

           

            <div class="container" id="newContainer" style=" margin: 10px;">
                      
            </div>

            
           <button type="submit" style="display: none;" id="edit-doctor" class="btn btn-primary w-100 my-1">Edit</button>
            <a id="delete-doctor" style="display: none;" class="btn btn-outline-danger">Delete</a>
            <a id="dismiss-window" class="btn btn-outline-secondary w-100 my-1">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="editDocSchedule.js">
    </script>
  </body>
</html>
