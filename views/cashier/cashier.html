<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 90vh;">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="h-100 bg-light">

    <!-- header -->
    <header class="d-flex justify-content-between p-2 bg-primary">
      <h4 class="text-white" id='content-title'>Pharmacy</h4>
      <button class="btn btn-primary" id="logout" onclick="logoutToMainMenu()">
        Logout &nbsp;<i class="fas fa-sign-out-alt"></i>
      </button>
    </header>
    <!-- end of header -->
    <div class="bg-info text-white d-flex justify-content-between py-1 px-2">
      <span>Employee :&nbsp;<big id="employee-name"></big></span>
      <span>Login Time:&nbsp;<big id="login-time"></big></span>
    </div>

    <!-- loading spinner -->
    <div class="d-flex justify-content-center mt-5" id="loading">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- contents -->
    <div class="container h-100" id="main">

      <div class="row h-100">
        <div class="col">
          <!-- add to cart -->
          <h5 class="m-1 text-muted">Pharmacy</h5>
          <div class="card mb-3">
            <h6 class="m-1">Add item to the cart</h6>
            <span class="m-1 text-danger" id="product-scan-error">Item Not Found</span>
            <div class="card-body d-flex justify-content-between">
              <input class="w-75 form-control px-2" type="text" id="item-input" placeholder="Item Code">
              <div class="w-25 d-flex justify-content-end">
                <button class="btn btn-primary" name="button" id="add-item">Add item</button>
              </div>
            </div>
          </div>
          <!-- end of add to cart -->

          <!-- Search item to add to cart-->
          <div class="card mb-3">
            <h6 class="m-1">Search item to add to the cart</h6>
            <span class="m-1 text-danger" id="search-item-error"></span>
            <div class="card-body">
              <!-- search input -->
              <input class="form-control" list="search-items-options" id="item-search-input" placeholder="Type to search...">
              <datalist id="search-items-options"></datalist>
              <!-- search results -->
              <div class="mt-5 px-1 search-results" id="search-results">

              </div>
            </div>
          </div>
        </div>

        <div class="col mb-2">
          <!-- cart -->
          <h6 class="m-2 text-muted">Cart</h6>
          <div class="card cart">
            <div class="card-body" id="cart">

            </div>
          </div>
          <!-- end of cart -->
          <div class="card my-2">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h6 class="text-muted">Total :</h6>
                <h5 class="text-muted" id="total-price"></h5>
              </div>
              <div class="d-flex justify-content-between align-items-center my-1">
                <label class="text-muted"><big>Given Amount :</big></label>
                <input type="number" class="form-control w-25 text-end" id="given-amount">
              </div>
              <div class="d-flex justify-content-between">
                <span class="text-muted">Change Return :</span>
                <span id="change-return"></span>
              </div>
            </div>
          </div>

          <!-- actions -->
          <div class="d-flex justify-content-between mb-1" id="cashier-action">
            <button class="btn btn-primary w-50 mx-1" type="button" id="checkout-btn">
              <i class="fas fa-save"></i>&nbsp;Checkout
            </button>
            <!-- <button class="btn btn-dark w-25" type="button" id="print-btn">
              <i class="fas fa-print"></i>&nbsp;Print
            </button> -->
            <button class="btn btn-secondary w-50 mx-1" type="button" id="discard-btn">
              <i class="fas fa-trash text-white"></i>&nbsp;
              <span class="text-white">Clear Cart</span>
            </button>
          </div>
        </div>
      </div>

    </div>
    <!-- end of contents -->

    <!-- post payment -->
    <div class="post-payment" id="post-payment">
      <div id="check-out-loading" class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="checkout-error" class="error-checkout-div">
        <!-- header -->
        <div class="bg-danger text-white p-2">
          Error&nbsp;<i class="fas fa-exclamation-triangle"></i>
        </div>
        <h6 class="text-muted p-2" id="checkout-error-msg">Error Message Show Here!</h6>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-secondary w-25" id="dismiss-checkout-error">
            Close
          </button>
        </div>
      </div>
    </div>

  </body>
  <script src="cashier.js" data-name="user">

  </script>
</html>
